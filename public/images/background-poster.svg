<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond sombre avec gradient -->
  <rect width="1920" height="1080" fill="url(#gradient)"/>
  
  <!-- Motif grille tactique -->
  <pattern id="grid" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  </pattern>
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <!-- Logo placeholder -->
  <g transform="translate(860,440)">
    <circle cx="100" cy="100" r="80" fill="rgba(255,255,255,0.1)"/>
    <text x="100" y="120" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-family="Arial" font-size="24">
      GZW
    </text>
  </g>
  
  <!-- DÃ©finition du gradient -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1920" y2="1080" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="50%" style="stop-color:#2a2a2a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
  </defs>
</svg>
